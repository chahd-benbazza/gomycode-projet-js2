<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier Interactif</title>
  <link rel="stylesheet" href="js2.css">
  <script src="js2.js"></script>
</head>
<body>

  <div id="cart">
    <!-- Article 1 -->
    <div class="cart-item" data-price="20">
      <span class="item-name">Article 1</span>
      <span class="item-price">20 €</span>
      <button class="like-btn">❤️</button>
      <div class="quantity-control">
        <button class="decrease-btn">-</button>
        <span class="quantity">1</span>
        <button class="increase-btn">+</button>
      </div>
      <button class="remove-btn">Supprimer</button>
    </div>

    <!-- Article 2 -->
    <div class="cart-item" data-price="15">
      <span class="item-name">Article 2</span>
      <span class="item-price">15 €</span>
      <button class="like-btn">❤️</button>
      <div class="quantity-control">
        <button class="decrease-btn">-</button>
        <span class="quantity">1</span>
        <button class="increase-btn">+</button>
      </div>
      <button class="remove-btn">Supprimer</button>
    </div>
    
    <!-- Prix total -->
    <div class="total-price">Total : <span id="total">35 €</span></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
